<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8" />
		<!--
			Note the syntax below of how local assets should be included in the index.html
			This way Webpack processes the them - otherwise you having them not bundled with your build
    -->
    <link rel="icon" href="<%=require('./favicon.ico').default%>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="DHI GRAS ET4FAO"
    />
    <link rel="apple-touch-icon" href="<%=require('common/images/DHI_Logo_Blue.png').default%>" />
		<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

    <title>GRAS App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        background: #f2f5f7;
      }

      ::-webkit-scrollbar-thumb {
        background: #cfdbe2;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      var version = detectIE();
      function detectIE() {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
          document.write(
            "<div style='padding-top: 33%; width: 100%''> <h4 style='text-align: center'> This site is not optimized for Internet Explorer.</h4><h4 style='text-align: center'>For the best experience, use Chrome, Firefox or Edge.</h4></div>"
          );
        }

        var trident = ua.indexOf("Trident/");
        if (trident > 0) {
          document.write(
            "<div style='padding-top: 33%; width: 100%''> <h4 style='text-align: center'> This site is not optimized for Internet Explorer.</h4><h4 style='text-align: center'>For the best experience, use Chrome, Firefox or Edge.</h4></div>"
          );
        }
        return false;
      }
    </script>
  </body>
</html>
